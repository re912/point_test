<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客ログイン</title>
    <style>
        /* ナビゲーションバーのスタイル */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #45a049;
        }

        nav ul li a:active {
            background-color: #3e8e41;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80vh;
            background-color: #f9f9f9;
        }

        form {
            text-align: center;
            margin-top: 20px;
            width: 100%; /* モバイル用にフォーム幅を広げる */
        }

        h1 {
            text-align: center;
        }

        input[type="text"], input[type="number"], input[type="password"] {
            display: block;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
        }

        button, input[type="submit"] {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 100px;
            padding: 5px 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            -webkit-appearance: none; /* モバイルデフォルトスタイルを無効化 */
            appearance: none;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }

        button:active, input[type="submit"]:active {
            background-color: #3e8e41;
        }

        /* ヘッダーのスタイル */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
            height: 70px;
        }
    .image-class {
    width: 80px; /* 画像の幅を指定 */
    height: auto; /* 高さは自動調整 */
    display: block;
    margin: 30px auto; /* 上下に20pxのマージンを追加し、中央に配置 */
}

        /* レスポンシブデザイン */
        @media only screen and (max-width: 600px) {
            form {
                padding: 0 10px;
            }

            input[type="text"], input[type="password"], button {
                width: 100%;
                max-width: 300px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <form method="POST" action="/customer_login">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required><br>

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">ログイン</button>
    </form>
    <!-- ここに画像を挿入 -->
    <img src="{{ url_for('static', filename='leaf_logo.gif') }}" class="image-class" alt="葉っぱロゴ">
</body>
</html>
