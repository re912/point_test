{% extends 'base.html' %}

{% block title %}ポイント加算{% endblock %}

{% block content %}
<h1>ポイント加算</h1>
<form action="{{ url_for('add_points') }}" method="POST">
    <label for="name">顧客名:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="purchase_amount">購入金額:</label>
    <input type="number" id="purchase_amount" name="purchase_amount" required><br>
    
    <button type="submit">ポイント加算</button>
</form>
{% endblock %}
