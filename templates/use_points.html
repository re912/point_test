{% extends "base.html" %}

{% block title %}ポイントを使用{% endblock %}

{% block content %}
    <h1>ポイントを使用する</h1>
    <form method="POST" action="{{ url_for('use_points') }}">
        <label for="name">顧客名:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="points_to_use">使用するポイント数:</label>
        <input type="number" id="points_to_use" name="points_to_use" min="1" required><br>

        <input type="submit" value="ポイントを使用する">
    </form>
{% endblock %}
