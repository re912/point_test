<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ポイント管理アプリ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('register') }}">顧客登録</a></li>
                <li><a href="{{ url_for('add_points') }}">ポイント加算</a></li>
                <li><a href="{{ url_for('use_points') }}">ポイント使用</a></li> <!-- ポイント使用へのリンクを追加 -->
                <li><a href="{{ url_for('customer_login') }}">顧客ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 ポイント管理アプリ</p>
    </footer>
</body>
</html>
