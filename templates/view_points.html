<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポイント確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        p {
    font-size: 24px; /* 全てのpタグの文字サイズを24pxに設定 */
}

strong {
    font-size: 30px; /* strongタグの文字サイズを30pxに設定 */
}

       
        /* ヘッダーのスタイル */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
            height: 70px;
        }

    .image-class {
    width: 80px; /* 画像の幅を指定 */
    height: auto; /* 高さは自動調整 */
    display: block;
    margin: 30px auto; /* 上下に20pxのマージンを追加し、中央に配置 */
}
/* コンテナ全体を画面の中央に配置するためのスタイル */
.container {
    display: flex;              /* フレックスボックスを使用 */
    justify-content: center;    /* 水平方向に中央揃え */
    align-items: center;        /* 垂直方向に中央揃え */
    height: 100vh;              /* 画面の高さ全体を使う */
    text-align: center;         /* テキストを中央揃え */
    flex-direction: column;     /* 要素を縦に並べる */
}

/* スマホなど小さい画面でも対応するためのレスポンシブ対応 */
@media (max-width: 768px) {
    .container {
        padding: 20px;         /* スマホ画面で余白を調整 */
    }
}


    </style>
</head>
<body>
    <header>
        <h1>クロロフイル今治美顔教室</h1>
    </header>

    <div class="container">
        <p>こんにちは、{{ customer_name }} さん</p>
        <p>現在のポイントは <strong>{{ customer_points }}</strong> ポイントです。</p>
    
        <!-- ここに画像を挿入 -->
        <img src="{{ url_for('static', filename='leaf_logo.gif') }}" class="image-class" alt="葉っぱロゴ">
    </div>
    
</body>
</html>
